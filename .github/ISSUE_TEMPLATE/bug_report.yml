name: Bug Report
description: 버그를 발견했을 때 사용합니다
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        버그 리포트를 작성해주세요. 이 이슈는 자동으로 Doc Repo에 Spec 문서를 생성합니다.

  - type: input
    id: title
    attributes:
      label: 버그 제목
      description: 간단히 버그를 설명해주세요
      placeholder: "예: 로그인 시 비밀번호 검증 실패"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 버그 설명
      description: 버그에 대해 상세히 설명해주세요
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 재현 단계
      description: 버그를 재현하는 단계를 작성해주세요
      placeholder: |
        1. '...'로 이동
        2. '...' 클릭
        3. '...' 입력
        4. 에러 발생
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 기대 동작
      description: 정상적으로 동작해야 하는 방식을 설명해주세요
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: 관련 모듈
      options:
        - auth (인증 관리)
        - user (사용자 관리)
        - menu (메뉴 관리)
        - board (게시판 관리)
        - category (카테고리 관리)
        - common-code (공통코드 관리)
        - layout (화면 레이아웃 관리)
        - notification (알림 관리)
        - settings (환경설정)
        - other (기타)
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: 심각도
      options:
        - critical (서비스 불가)
        - high (주요 기능 장애)
        - medium (일부 기능 장애)
        - low (경미한 문제)
    validations:
      required: true
